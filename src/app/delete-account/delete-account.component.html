<h1 mat-dialog-title>Delete your Account</h1>
<div mat-dialog-content>
  Keep in mind after deleting your account means deleting it permanently.
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>
    No
  </button>
  <button mat-button mat-dialog-close color="warn" (click)="deleteUser()">
    Delete Account
  </button>
</div>
