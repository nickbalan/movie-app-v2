<mat-card>
  <mat-card-header class="title">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="field row" appearance="outline">
        <mat-label>Enter your username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field class="field row" appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
    <mat-card-actions class="button-row">
      <button mat-raised-button (click)="loginUser()" color="primary">
        Login
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
