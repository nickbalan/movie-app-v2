<!-- User registration form -->
<mat-card class="singup">
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="field row" appearance="outline">
        <mat-label>Enter your username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field class="field row" appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field class="field row" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field class="field row" appearance="outline">
        <mat-label>Enter your date of birth</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          [matDatepicker]="picker"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
    <mat-card-actions class="button-row">
      <button mat-raised-button (click)="registerUser()" color="primary">
        Sign Up
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
